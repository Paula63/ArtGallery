<header>
  <h2>Slideshow Indicators</h2>
  <p>An example of using images to indicate how many slides there are in the slideshow, and which image the user is currently viewing (red border).</p>
</header>

<div class="w3-content" style="max-width:1200px">
  <figure class="mySlides" >
    <img src="image backg.jpg" style="width:100%">
    <figcaption>
      <pre>Wide Nature</pre>
    </figcaption>
  </figure>
  <figure class="mySlides">
    <img src="park painting.jpg" style="width:100%">
    <figcaption>
      <pre>Fjords</pre>
    </figcaption>
  </figure>
  <figure class="mySlides">
    <img src="painting bridge.jpg" style="width:100%">
    <figcaption>
      <pre>Mountains</pre>
    </figcaption>
  </figure>  

  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="demo w3-border w3-hover-shadow" src="image backg.jpg" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-border w3-hover-shadow" src="park painting.jpg" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="demo w3-border w3-hover-shadow" src="painting bridge.jpg" style="width:100%" onclick="currentDiv(3)">
    </div>
  </div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-border-red", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-border-red";
}
</script>
